<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="full_name">Full Name</label>
        <input id="full_name" type="text" placeholder="enter name">
    </div>

    <div>
        <label for="dob">Date of Birth</label>
        <input id="dob" type="date">
    </div>

    <div>
        <label for="wwc">Weekly Work Capacity</label>
        <input id="wwc" type="number">
    </div>

    <div>
        <label for="pp">Profile Picture</label>
        <input id="pp" type="file">
    </div>

    <div>
        <p>Gender</p>
        <input id="male" type="radio" name="gender" value="male">
        <label for="male">Male</label>

        <input id="female" type="radio" name="gender" value="female">
        <label for="female">Female</label>
    </div>

    <div>
        <p>Food choices</p>
        <input id="vegan" type="checkbox" name="food" value="vegan">
        <label for="vegan">Vegan</label>

        <input id="veg" type="checkbox" name="food" value="veg">
        <label for="veg">Vegetarian</label>

        <input id="nonveg" type="checkbox" name="food" val="nonveg">
        <label for="nonveg">Non Vegetarian</label>
    </div>

    <div>
        <label for="lang">Primary Language</label>
        <select id="lang">
            <option for="" selected disabled>Select Language</option>
            <option for="eng">English(US)</option>
            <option for="hi">Hindi(hi)</option>
        </select>
    </div>

    <div>
        <label for="email">Your Email</label>
        <input id="email" type="text" placeholder="enter email">
    </div>

    <div>
        <label for="phone">Your Phone Number</label>
        <input id="phone" type="tel" placeholder="enter no.">
    </div>

    <div>
        <label for="web">Your website</label>
        <input id="web" type="url" placeholder="enter url">
    </div>

    <div>
        <label for="pswd">Your password</label>
        <input id="pswd" type="password" placeholder="enter password">
    </div>

    <div>
        <label for="pswd">Confirm password</label>
        <input id="pswd" type="password" placeholder="confirm password">
    </div>
</body>
</html>

let y=false;

let person={"Vishal", "Sharma"};

let cars=["tata", "mahindra"];

let date=new Date(2025-03-25);
