<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stopwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #display {
      font-size: 48px;
      margin-bottom: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div id="display">00:00:00</div>
  
  <button onclick="start()">START</button>
  <button onclick="pause()">PAUSE</button>
  <button onclick="reset()">RESET</button>

  <script>
    let timer;
    let seconds = 0;
    let running = false;

    function updateDisplay() {
      let hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
      let mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      let secs = String(seconds % 60).padStart(2, '0');
      document.getElementById('display').textContent = `${hrs}:${mins}:${secs}`;
    }

    function start() {
      if (!running) {
        running = true;
        timer = setInterval(() => {
          seconds++;
          updateDisplay();
        }, 1000);
      }
    }

    function pause() {
      running = false;
      clearInterval(timer);
    }

    function reset() {
      pause();
      seconds = 0;
      updateDisplay();
    }
  </script>

</body>
</html>
